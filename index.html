<!DOCTYPE html>
<html>
  <head>

    document.getElementById("active").onclick = function myName() {
      }

// document.getElementById("active").onclick = function myName()

function myName() {
    var fname = document.getElementById("fname").value;
    var mname = document.getElementById("mname").value;
    var lname = document.getElementById("lname").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;

    document.getElementById("tname").innerHTML = fname + ' ' + mname + ' ' + lname;
    document.getElementById("temail").innerHTML = email;
    document.getElementById("tphone").innerHTML = phone;
    document.getElementById("taddress").innerHTML = address; 
}
    </script>
  </head>

    <div class="container">

      <main>

                    <input  id="phone" id="user[phone]" class="form-control form-control-lg input-block js-email-notice-trigger" placeholder="Enter the Phone No." type="text">

                    <input id="email" id="user[email]" class="form-control form-control-lg input-block" placeholder="you@example.com" type="text">

                <input id="address" class="form-control form-control-lg input-block" placeholder="Address" type="text">
                <button class="btn btn-block" type="submit" id="active">Create New Contact</button>
              </form>
            </center>

        </div>

                  <button class="btn btn-primary btn-large btn-block" type="submit" data-ga-click="Create;">Delete Contact</button>
                </td>
              </tr>

              <tr>

                <td>
                  <button class="btn btn-primary btn-large btn-block" type="submit" data-ga-click="Create;">Edit</button>
                  <button class="btn btn-primary btn-large btn-block" type="submit" data-ga-click="Create;">Delete Contact</button>
                </td>
              </tr>

              <tr>
                <td id="tname"></td>
                <td id="tphone"></td>

                <td id="taddress"></td>
                <td>
                  <button class="btn btn-primary btn-large btn-block" type="submit" data-ga-click="Create;">Edit</button>
